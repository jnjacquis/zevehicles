<h1 class="box">Brands</h1>

<div class="wrapper">
  <div class="searchBar">
    <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Filter by name"
      (keyup)="filterByName($event)" />
  </div>
</div>

<!-- *ngIf="dsBrands$ | async as dsBrands" -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dsBrands" matSort aria-label="Elements" class="centered">
    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
      <td mat-cell *matCellDef="let row" style="width: 30px;">
        <!--<img [src]="row.logoUrl" class="logo">-->*{{ row.url }}*
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
