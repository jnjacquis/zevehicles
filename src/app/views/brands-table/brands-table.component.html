<h1 class="box" i18n>Brands</h1>

<div class="wrapper">
  <div class="searchBar">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" id="searchQueryInput">
  </div>
</div>

<!-- *ngIf="dsBrands$ | async as dsBrands" -->
<table mat-table *ngIf="dsBrands$ | async as dsBrands" [dataSource]="dsBrands" matSort aria-label="Elements" class="centered mat-elevation-z8">
  <!-- Logo Column -->
  <ng-container matColumnDef="logo">
    <th mat-header-cell i18n *matHeaderCellDef mat-sort-header>Logo</th>
    <td mat-cell *matCellDef="let row" style="width: 30px;">
      <img [src]="row.logoUrl" class="logo" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell i18n *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
