<div *ngIf="this.userLogged(); else elseBlock">
    <mat-icon style="color: white; vertical-align: middle;">account_circle</mat-icon>
    <button mat-button i18n (click)="logout()" aria-label="Show user profile" style="color: white;">Logout</button>
</div>
<ng-template #elseBlock>
    <div>
        <button mat-button i18n (click)="openLoginRegisterDialog()" aria-label="Login button" style="color: white;">Login | Register</button>
    </div>
</ng-template>
