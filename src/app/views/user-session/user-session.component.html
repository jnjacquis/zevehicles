<div *ngIf="this.userLogged(); else elseBlock">
    <img src="/assets/user-profile-icon.svg" style="width: 24px; vertical-align: middle;"/>&nbsp;
    <button mat-button i18n (click)="logout()" aria-label="Show user profile">Logout</button>
</div>
<ng-template #elseBlock>
    <div>
        <button mat-button i18n (click)="openLoginRegisterDialog()" aria-label="Login button">Login | Register</button>
    </div>
</ng-template>
