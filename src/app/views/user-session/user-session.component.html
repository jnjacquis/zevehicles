<div *ngIf="this.userLogged(); else elseBlock">
    <img src="/assets/user-profile-icon.svg" style="width: 24px; vertical-align: middle;"/>&nbsp;
    <button mat-button (click)="logout()" aria-label="Show user profile">
        <!--<img src="/assets/user-profile-icon.svg" style="width: 24px; vertical-align: middle;"/>-->
        Logout
    </button>
</div>
<ng-template #elseBlock>
    <div>
        <button mat-button (click)="openLoginRegisterDialog()" aria-label="Login button">
            Login | Register
        </button>
    </div>
</ng-template>
