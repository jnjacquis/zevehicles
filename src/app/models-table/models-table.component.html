<h1 class="box">Models</h1>

<div class="example-button-row">
  <div class="example-flex-container">
    <div class="example-button-container">
      <button mat-fab color="primary" aria-label="Create new vehicle model" (click)="newModel()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>

<table mat-table *ngIf="dsModels$ | async as dsModels" [dataSource]="dsModels" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let model"> {{model.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let model"> {{model.brand}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let model"> {{model.type}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="energy">
    <th mat-header-cell *matHeaderCellDef> Energy </th>
    <td mat-cell *matCellDef="let model"> {{model.energy}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
